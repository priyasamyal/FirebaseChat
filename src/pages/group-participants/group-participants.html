<ion-header>

    <ion-navbar color="danger">
        <ion-title>Add Participants</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-searchbar [(ngModel)]="searchstring" (input)="searchuser($event)" placeholder="Search"></ion-searchbar>
    <ion-list no-lines>
        <ion-list>
            <ion-item-sliding *ngFor="let item of myfriends">
                <ion-item>
                    <ion-avatar item-left>
                        <img src="{{item.photoURL}}">
                    </ion-avatar>
                    <h2>{{item.displayName}}</h2>
                </ion-item>
                <ion-item-options slide="left">
                    <button ion-button color="primary" (click)="add(item)">
                    <ion-icon name="person-add"></ion-icon>
                    Add
                  </button>
                </ion-item-options>

            </ion-item-sliding>
        </ion-list>
    </ion-list>
</ion-content>
